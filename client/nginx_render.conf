worker_processes  1;

events {
    worker_connections  1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  # Detect social/link-preview bots for OG page serving
  map $http_user_agent $is_bot {
    default       0;
    ~*Twitterbot  1;
    ~*Slackbot    1;
    ~*WhatsApp    1;
    ~*facebot     1;
    ~*LinkedInBot 1;
    ~*TelegramBot 1;
    ~*Discordbot  1;
  }

  proxy_buffering    off;
  proxy_set_header   X-Real-IP $remote_addr;
  proxy_set_header   X-Forwarded-Proto $scheme;
  proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_http_version 1.1;

  # Redirect bare domain → www
  server {
    listen 80;
    server_name shobdo.info;
    return 301 https://www.shobdo.info$request_uri;
  }

  server {
    listen       80;
    server_name www.shobdo.info;

    # Service worker must never be cached by the browser HTTP cache —
    # if it is, users will run a stale SW and never pick up updates.
    location ~* (sw\.js|workbox-.+\.js)$ {
        root   /usr/share/nginx/html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Pragma "no-cache";
    }

    # index.html: always revalidate so the SPA shell is fresh.
    location = /index.html {
        root   /usr/share/nginx/html;
        add_header Cache-Control "no-cache";
    }

    # Correct MIME type for the PWA manifest.
    location ~* \.webmanifest$ {
        root   /usr/share/nginx/html;
        add_header Content-Type "application/manifest+json";
    }

    # Legacy ?word= → new canonical path (301 for crawlers)
    if ($arg_word != '') {
        return 301 /bn/word/$arg_word;
    }

    # Social bots on /bn/word/<spelling> → Play OG preview page
    # SSL directives must be at location level, not inside if blocks
    location ~ ^/bn/word/ {
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
        proxy_set_header Host shobdo.onrender.com;
        proxy_set_header Connection "";
        if ($is_bot) {
            proxy_pass https://shobdo.onrender.com;
        }
        root   /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # SPA fallback — let React Router handle unknown paths.
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        # Direct proxy to Render without using upstream
        proxy_pass https://shobdo.onrender.com/api/;
        
        # Complete SSL configuration with more options
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
        
        # Override the Host header completely
        proxy_set_header Host shobdo.onrender.com;
        
        # Add necessary headers for proxying
        proxy_set_header Connection "";
    }

    # redirect server error pages to the static page /50x.html
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
  }
}
