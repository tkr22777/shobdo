<!DOCTYPE html>
<html>
<head>
    <title>Server Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 650px;
            margin: 40px auto;
            padding: 0 20px;
        }
        h1 {
            color: #e74c3c;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .error-box {
            background-color: #f8f9fa;
            border-left: 4px solid #e74c3c;
            padding: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Server Error</h1>
    <div class="error-box">
        <p>Sorry, something went wrong on our server.</p>
        <p>The issue has been logged and we're working on fixing it.</p>
        <p>Please try again later.</p>
    </div>
    <p><a href="/">Return to Homepage</a></p>
</body>
</html>
