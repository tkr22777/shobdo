const wotd = WORDS[Math.floor(Math.random() * WORDS.length)];
document.getElementById('wotdWord').textContent = `${wotd.flag} ${wotd.word}`;
document.getElementById('wotdDef').textContent = wotd.definitions[0].meaning;

function init() {
  const row = document.getElementById('editionRow');
  langs.forEach(l => {
    const btn = document.createElement('button');
    btn.className = 'edition-tab' + (l === 'All' ? ' active' : '');
    btn.textContent = l;
    btn.addEventListener('click', () => {
      currentFilter = l;
      document.querySelectorAll('.edition-tab').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      renderList();
    });
    row.appendChild(btn);
  });

  document.getElementById('search').addEventListener('input', renderList);
  renderList();
}

function renderList() {
  const q = document.getElementById('search').value.toLowerCase();
  const filtered = WORDS.filter(w => {
    const matchLang = currentFilter === 'All' || w.language === currentFilter;
    const matchQ = !q || w.word.toLowerCase().includes(q) || w.language.toLowerCase().includes(q);
    return matchLang && matchQ;
  });

  const container = document.getElementById('wordList');
  container.innerHTML = '';
  document.getElementById('count').textContent = `${filtered.length} entries`;

  if (!filtered.length) { container.innerHTML = '<div class="no-results">No entries found</div>'; return; }

  filtered.forEach((w, i) => {
    const item = document.createElement('div');
    item.className = 'index-item' + (currentIdx === w.word ? ' active' : '');
    item.innerHTML = `<span class="idx-num">${(i+1).toString().padStart(2,'0')}</span><span class="idx-word">${w.word}</span><span class="idx-lang">${w.language}</span>`;
    item.addEventListener('click', () => showArticle(w, item));
    container.appendChild(item);
  });
}

function showArticle(w, el) {
  currentIdx = w.word;
  document.querySelectorAll('.index-item').forEach(i => i.classList.remove('active'));
  el.classList.add('active');

  const syns = w.synonyms.join(', ') || '‚Äî';
  const ants = w.antonyms.join(', ') || '‚Äî';

  document.getElementById('articleCol').innerHTML = `
    <div class="article">
      <div class="article-kicker">${w.flag} &nbsp; ${w.language} &nbsp; &bull; &nbsp; ${w.partOfSpeech}</div>
      <div class="article-headline">${w.word}</div>
      <div class="article-deck">${w.pronunciation} &nbsp;&mdash;&nbsp; ${w.partOfSpeech}</div>
      <div class="article-byline">
        Language: <span>${w.language}</span> &nbsp;&nbsp; Entry type: <span>${w.partOfSpeech}</span>
      </div>
      <div class="article-body">
        <p class="def-graf dropcap">${w.definitions[0].meaning}</p>
        ${w.definitions[0].example ? `<p class="example-graf">"${w.definitions[0].example}"</p>` : ''}
        <div class="pull-quote">${w.word} &mdash; ${w.language}</div>
        <p class="def-graf"><em>Etymology:</em> ${w.etymology}</p>
      </div>
      <div class="article-footer">
        <div class="footer-section-title">Synonyms</div>
        <div class="footer-content">${syns}</div>
        <div class="footer-section-title">Antonyms</div>
        <div class="footer-content">${ants}</div>
      </div>
    </div>
  `;
}

init();
</script>
</body>
</html>
