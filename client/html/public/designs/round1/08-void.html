<html lang="en">

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {

      --black: #0A0A0A;
      --ink: #1A1A1A;

    body {

      color: var(--ink);
      min-height: 100vh;
    }

    /* TOP BAR */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 24px 48px;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 0.7rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--muted);
      font-weight: 400;
    }

    .back-link {
      font-size: 0.7rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--muted);
      text-decoration: none;
    }

    .back-link:hover { color: var(--ink); }

    /* MAIN LAYOUT */
    .void-layout {
      display: flex;
      min-height: calc(100vh - 80px);
    }

    /* WORD LIST â€” right aligned, minimal */
    .word-sidebar {
      width: 240px;
      flex-shrink: 0;
      border-right: 1px solid var(--border);
      padding: 40px 0;
      overflow-y: auto;
      order: 2;
    }

    .sidebar-search {
      padding: 0 32px 20px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 20px;
    }

    .search-input-minimal {
      width: 100%;
      border: none;
      border-bottom: 1px solid var(--border);
      background: transparent;
      font-family: 'Cormorant Garamond', serif;
      font-size: 0.9rem;
      color: var(--ink);
      padding: 4px 0;
      outline: none;
      transition: border-color 0.2s;
    }

    .search-input-minimal:focus { border-bottom-color: var(--ink); }
    .search-input-minimal::placeholder { color: var(--muted); font-style: italic; }

    .filter-dots {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      padding: 0 32px 16px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 16px;
    }

    .filter-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--border);
      cursor: pointer;
      transition: background 0.15s;
      border: none;
      padding: 0;
      position: relative;
    }

    .filter-dot:hover { background: var(--muted); }
    .filter-dot.active { background: var(--ink); }

    .filter-all {

      height: auto;
      border-radius: 0;
      background: none;
      font-family: 'Cormorant Garamond', serif;
      font-size: 0.72rem;
      letter-spacing: 0.1em;
      color: var(--muted);
      cursor: pointer;
      padding: 0;
      border: none;

      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--muted);

      display: block;

      height: 1px;

      color: var(--muted);
      margin-bottom: 6px;

    .void-pos {

      font-style: italic;
      color: var(--muted);
      margin-bottom: 40px;

    .void-rule {

      background: var(--border);
      margin-bottom: 32px;

    .void-def {
      font-size: 1.15rem;
      font-weight: 300;
      line-height: 1.85;
      color: var(--ink);
      margin-bottom: 20px;

    .void-example {
      font-size: 0.9rem;
      font-style: italic;

      line-height: 1.7;
      margin-bottom: 40px;

    .void-meta {

    .void-meta-row {

const langs = ['All', ...new Set(WORDS.map(w => w.language))];
let currentFilter = 'All';
let activeWord = null;

function init() {
  const dots = document.getElementById('filterDots');

  const allBtn = document.createElement('button');
  allBtn.className = 'filter-all active';
  allBtn.textContent = 'all';
  allBtn.title = 'All languages';
  allBtn.addEventListener('click', () => {
    currentFilter = 'All';
    document.querySelectorAll('.filter-dot, .filter-all').forEach(b => b.classList.remove('active'));
    allBtn.classList.add('active');
    renderList();
  });
  dots.appendChild(allBtn);

  langs.slice(1).forEach(l => {
    const dot = document.createElement('button');
    dot.className = 'filter-dot';
    dot.title = l;
    dot.addEventListener('click', () => {
      currentFilter = l;
      document.querySelectorAll('.filter-dot, .filter-all').forEach(b => b.classList.remove('active'));
      dot.classList.add('active');
      renderList();
    });
    dots.appendChild(dot);
  });

  document.getElementById('search').addEventListener('input', renderList);
  renderList();
}

function renderList() {
  const q = document.getElementById('search').value.toLowerCase();
  const filtered = WORDS.filter(w => {
    const matchLang = currentFilter === 'All' || w.language === currentFilter;
    const matchQ = !q || w.word.toLowerCase().includes(q) || w.language.toLowerCase().includes(q);
    return matchLang && matchQ;
  });

  document.getElementById('count-label').textContent = `${filtered.length} words`;

  const container = document.getElementById('wordList');
  container.innerHTML = '';

  if (!filtered.length) { container.innerHTML = '<div class="no-results">nothing found</div>'; return; }

  filtered.forEach(w => {
    const item = document.createElement('button');
    item.className = 'word-item' + (activeWord === w.word ? ' active' : '');
    item.innerHTML = `<span class="wi-name">${w.word}</span><span class="wi-lang-label">${w.language}</span>`;
    item.addEventListener('click', () => { activeWord = w.word; showWord(w, item); });
    container.appendChild(item);
  });
}

function showWord(w, el) {
  document.querySelectorAll('.word-item').forEach(i => i.classList.remove('active'));
  el.classList.add('active');

  const syns = w.synonyms.length ? w.synonyms.map(s => `<span class="void-tag">${s}</span>`).join('') : '<span class="void-tag" style="opacity:.4">â€”</span>';
  const ants = w.antonyms.length ? w.antonyms.map(s => `<span class="void-tag">${s}</span>`).join('') : '<span class="void-tag" style="opacity:.4">â€”</span>';

  document.getElementById('voidMain').innerHTML = `
    <div class="void-content">
      <div class="void-lang">${w.flag} &nbsp; ${w.language}</div>
      <div class="void-word">${w.word}</div>
      <div class="void-pron">${w.pronunciation}</div>
      <div class="void-pos">${w.partOfSpeech}</div>
      <div class="void-rule"></div>
      <div class="void-def">${w.definitions[0].meaning}</div>
      ${w.definitions[0].example ? `<div class="void-example">${w.definitions[0].example}</div>` : ''}

        <div class="void-meta-row">

        </div>
        <div class="void-meta-row">
          <div class="void-meta-label">Contrast</div>
          <div class="void-tags">${ants}</div>
        </div>
      </div>

}
