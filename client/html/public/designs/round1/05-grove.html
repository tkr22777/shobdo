    :root {
      --sage: #E8F0E9;
      --sage-mid: #C9DCC9;
      --forest: #2D6A4F;
      --forest-dark: #1B4332;
      --sand: #D4A373;
      --sand-light: #F4E8D8;
      --text: #1A2E1A;
      --text-mid: #3D5A3D;
      --muted: #7A9A7A;
      --border: #B5CDB5;
      --white: #FAFCFA;

    body {

      background: var(--sage);
      color: var(--text);
      min-height: 100vh;
    }

    /* NAV */
    nav {
      background: var(--white);
      border-bottom: 2px solid var(--sage-mid);
      padding: 16px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-family: 'DM Serif Display', serif;
      font-size: 1.4rem;
      color: var(--forest);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-link {
      font-size: 0.8rem;
      color: var(--muted);
      text-decoration: none;
      padding: 6px 16px;
      border-radius: 100px;
      border: 1.5px solid var(--border);
      transition: all 0.15s;
    }

    .back-link:hover { background: var(--forest); color: white; border-color: var(--forest); }

    /* HERO */
    .hero {
      background: var(--forest);
      padding: 60px 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: var(--sage);
      border-radius: 60px 60px 0 0;
    }

    /* Botanical SVG decoration */
    .botanical-left, .botanical-right {
      position: absolute;
      top: 0;
      opacity: 0.2;
    }
    .botanical-left { left: 0; }
    .botanical-right { right: 0; transform: scaleX(-1); }

    .hero h1 {
      font-family: 'DM Serif Display', serif;
      font-size: clamp(2rem, 5vw, 3.2rem);
      color: white;
      margin-bottom: 10px;
      position: relative;
    }

    .hero h1 em { color: var(--sand); font-style: italic; }

    .hero p {
      color: rgba(255,255,255,0.75);
      font-size: 0.95rem;
      margin-bottom: 28px;
      position: relative;
    }

    .search-organic {
      display: flex;
      align-items: center;
      gap: 12px;
      max-width: 460px;
      margin: 0 auto;
      padding: 14px 22px;
      background: rgba(255,255,255,0.15);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 40px;
      position: relative;
    }

    .search-organic svg { color: rgba(255,255,255,0.7); flex-shrink: 0; }

    #search {
      flex: 1;
      background: transparent;
      border: none;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.95rem;
      color: white;
      outline: none;
    }

    #search::placeholder { color: rgba(255,255,255,0.6); }

    /* FILTER ROW */
    .filter-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      padding: 24px 40px;
    }

    .lang-chip {
      padding: 7px 18px;
      border-radius: 24px;
      font-size: 0.8rem;
      font-weight: 500;
      border: 2px solid var(--sage-mid);
      background: var(--white);
      color: var(--text-mid);
      cursor: pointer;
      font-family: 'DM Sans', sans-serif;
      transition: all 0.2s;
    }

    .lang-chip:hover { border-color: var(--forest); color: var(--forest); transform: translateY(-1px); }
    .lang-chip.active { background: var(--forest); border-color: var(--forest); color: white; }

    /* MAIN */
    .grove-layout {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 24px;
      padding: 0 40px 48px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* WORD LIST */
    .word-list-panel {
      background: var(--white);
      border-radius: 32px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(45,106,79,0.1);
    }

    .list-header {
      padding: 16px 20px;
      background: var(--forest);
      color: white;
      font-size: 0.72rem;
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      display: flex;
      justify-content: space-between;
    }

    #count { color: var(--sand); }

    .word-list-inner {
      overflow-y: auto;
      max-height: calc(100vh - 350px);
      min-height: 200px;
    }

    .word-item {
      padding: 14px 20px;
      border-bottom: 1px solid var(--sage);
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      flex-direction: column;
      gap: 4px;

    .word-item:hover { background: var(--sage); }
    .word-item.active { background: var(--sand-light); border-left: 4px solid var(--sand); padding-left: 16px; }

    .wi-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .wi-word {

      font-size: 1.05rem;
      color: var(--text);

      background: var(--sage);
      padding: 2px 8px;
      border-radius: 100px;
    }

    .wi-def {
      font-size: 0.78rem;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .no-results {

      text-align: center;
      color: var(--muted);
      font-style: italic;
      font-size: 0.875rem;
    }

    .detail-panel {
      background: var(--white);
      border-radius: 32px;
      overflow-y: auto;
      box-shadow: 0 4px 20px rgba(45,106,79,0.1);
      padding: 40px;

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      min-height: 300px;
      color: var(--muted);
      text-align: center;
      gap: 12px;
    }

    .empty-leaf { font-size: 3rem; opacity: 0.3; }

    .detail-content {
      animation: growIn 0.3s ease;
    }

    @keyframes growIn {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }

    .detail-flag { font-size: 2.5rem; display: block; margin-bottom: 12px; }

    .detail-lang-chip {
      display: inline-block;
      padding: 4px 14px;
      background: var(--forest);
      color: white;
      border-radius: 100px;
      font-size: 0.72rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 14px;

    .detail-word {

      color: var(--text);
      margin-bottom: 6px;
    }

      color: var(--muted);
      margin-bottom: 4px;

      font-style: italic;
      color: var(--forest);
      background: var(--sage);
      padding: 3px 10px;
      border-radius: 8px;
      margin-bottom: 24px;

      text-transform: uppercase;
      color: var(--muted);

    .def-example {

      font-style: italic;
      color: var(--text-mid);
      border-left: 3px solid var(--sand);
      padding-left: 12px;

    .etym-box {

      font-size: 0.875rem;
      color: var(--text-mid);
      line-height: 1.6;

    .tags-row {

      flex-wrap: wrap;
      gap: 8px;

    .grove-tag {

      border-radius: 100px;
      font-size: 0.78rem;
      background: var(--sage);
      color: var(--text-mid);
      border: 1.5px solid var(--sage-mid);

      .detail-panel { padding: 28px 22px; }
      nav { padding: 14px 20px; }
      .hero { padding: 40px 20px; }
      .filter-row { padding: 20px; }
    }
  </style>
</head>

const langs = ['All', ...new Set(WORDS.map(w => w.language))];
let currentFilter = 'All';
let activeWord = null;

function init() {
  const fr = document.getElementById('filterRow');
  langs.forEach(l => {
    const btn = document.createElement('button');
    btn.className = 'lang-chip' + (l === 'All' ? ' active' : '');
    btn.textContent = l;
    btn.addEventListener('click', () => {
      currentFilter = l;
      document.querySelectorAll('.lang-chip').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      renderList();
    });
    fr.appendChild(btn);
  });
  document.getElementById('search').addEventListener('input', renderList);
  renderList();
}

function renderList() {
  const q = document.getElementById('search').value.toLowerCase();
  const filtered = WORDS.filter(w => {
    const matchLang = currentFilter === 'All' || w.language === currentFilter;
    const matchQ = !q || w.word.toLowerCase().includes(q) || w.language.toLowerCase().includes(q) || w.definitions[0].meaning.toLowerCase().includes(q);
    return matchLang && matchQ;
  });

  const container = document.getElementById('wordList');
  container.innerHTML = '';
  document.getElementById('count').textContent = filtered.length;

  if (!filtered.length) { container.innerHTML = '<div class="no-results">No words found in this grove.</div>'; return; }

  filtered.forEach(w => {
    const item = document.createElement('div');
    item.className = 'word-item' + (activeWord === w.word ? ' active' : '');
    item.innerHTML = `
      <div class="wi-top">
        <span class="wi-word">${w.flag} ${w.word}</span>
        <span class="wi-lang">${w.language}</span>
      </div>
      <div class="wi-def">${w.definitions[0].meaning.substring(0, 55)}‚Ä¶</div>
    `;
    item.addEventListener('click', () => { activeWord = w.word; showDetail(w, item); });
    container.appendChild(item);
  });
}

function showDetail(w, el) {
  document.querySelectorAll('.word-item').forEach(i => i.classList.remove('active'));
  el.classList.add('active');

  const syns = w.synonyms.length ? `<div class="tags-row">${w.synonyms.map(s => `<span class="grove-tag">${s}</span>`).join('')}</div>` : '<p style="color:var(--muted);font-size:.85rem">‚Äî</p>';
  const ants = w.antonyms.length ? `<div class="tags-row">${w.antonyms.map(s => `<span class="grove-tag">${s}</span>`).join('')}</div>` : '<p style="color:var(--muted);font-size:.85rem">‚Äî</p>';

  document.getElementById('detailPanel').innerHTML = `
    <div class="detail-content">
      <span class="detail-flag">${w.flag}</span>
      <span class="detail-lang-chip">${w.language}</span>
      <div class="detail-word">${w.word}</div>
      <div class="detail-pron">${w.pronunciation}</div>
      <span class="detail-pos">${w.partOfSpeech}</span>
      <hr class="grove-divider">
      <div class="section-label">Definition</div>
      <div class="def-block">
        <div class="def-meaning">${w.definitions[0].meaning}</div>
        ${w.definitions[0].example ? `<div class="def-example">"${w.definitions[0].example}"</div>` : ''}
      </div>
      <hr class="grove-divider">
      <div class="section-label">Etymology</div>
      <div class="etym-box">${w.etymology}</div>
      <hr class="grove-divider">
      <div class="section-label">Synonyms</div>
      ${syns}
      <div style="margin-top:16px">
        <div class="section-label">Antonyms</div>
        ${ants}
      </div>
    </div>
  `;
}

init();
</script>
</body>
</html>
