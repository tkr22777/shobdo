  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #FAFAF8;
      --surface: #FFFFFF;
      --text: #1A1A1A;
      --muted: #6B6B6B;
      --subtle: #F0EFED;
      --border: #E8E6E3;
      --accent: #E8854A;
      --accent-light: #FEF0E8;
      --accent-dark: #C0612A;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* NAV */
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 32px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text);
      letter-spacing: -0.02em;
    }

    .logo span { color: var(--accent); }

    .nav-meta {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .back-link {
      font-size: 0.8rem;
      color: var(--muted);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .back-link:hover { color: var(--accent); }

    /* HERO / SEARCH */
    .hero {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 48px 32px;
      text-align: center;
    }

    .hero h1 {
      font-size: clamp(1.8rem, 4vw, 2.6rem);
      font-weight: 700;
      letter-spacing: -0.03em;
      margin-bottom: 8px;
    }

    .hero h1 em {
      color: var(--accent);
      font-style: normal;
    }

    .hero-sub {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 28px;
    }

    .search-wrap {
      position: relative;
      max-width: 480px;
      margin: 0 auto;
    }

    .search-wrap svg {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      pointer-events: none;
    }

    #search {
      width: 100%;
      padding: 14px 18px 14px 46px;
      font-family: inherit;
      font-size: 0.95rem;
      border: 2px solid var(--border);
      border-radius: 12px;
      background: var(--bg);
      color: var(--text);
      outline: none;
      transition: border-color 0.2s;
    }

    #search:focus { border-color: var(--accent); }

    /* LANG FILTER */
    .filter-row {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
      padding: 20px 32px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
    }

    .lang-pill {
      padding: 5px 14px;
      border-radius: 100px;
      font-size: 0.75rem;
      font-weight: 500;
      border: 1.5px solid var(--border);
      background: transparent;
      color: var(--muted);
      cursor: pointer;
      transition: all 0.15s;
      font-family: inherit;
    }

    .lang-pill:hover { border-color: var(--accent); color: var(--accent); }
    .lang-pill.active { background: var(--accent); border-color: var(--accent); color: white; }

    /* LAYOUT */
    .main-layout {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* WORD LIST */
    .word-list-panel {
      width: 340px;
      flex-shrink: 0;
      border-right: 1px solid var(--border);
      overflow-y: auto;
      background: var(--surface);
    }

    .list-header {
      padding: 16px 20px 12px;
      font-size: 0.68rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      background: var(--surface);
      display: flex;
      justify-content: space-between;
    }

    #count { color: var(--accent); }

    .word-card {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      border-left: 3px solid transparent;
      transition: all 0.15s;
    }

    .word-card:hover {
      background: var(--bg);
      border-left-color: var(--accent);
    }

    .word-card.active {
      background: var(--accent-light);
      border-left-color: var(--accent);
    }

    .wc-top {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .wc-word {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text);
    }

    .wc-lang {
      font-size: 0.68rem;
      color: var(--muted);
    }

    .wc-def {
      font-size: 0.8rem;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .wc-pos {
      display: inline-block;
      font-size: 0.65rem;
      font-style: italic;
      color: var(--accent);
      margin-right: 6px;
    }

    /* DETAIL PANEL */
    .detail-panel {
      flex: 1;
      overflow-y: auto;
      padding: 40px;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--muted);
      text-align: center;
      gap: 12px;
    }

    .empty-state .big-icon {
      font-size: 3rem;
      opacity: 0.3;
    }

    .empty-state p { font-size: 0.9rem; }

    .detail-content {
      max-width: 640px;
      animation: slideIn 0.25s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(16px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .detail-flag {
      font-size: 2.5rem;
      margin-bottom: 16px;
      display: block;
    }

    .detail-lang-badge {
      display: inline-block;
      font-size: 0.7rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      padding: 4px 10px;
      border-radius: 4px;
      background: var(--accent-light);
      color: var(--accent-dark);
      margin-bottom: 12px;
    }

    .detail-word {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      letter-spacing: -0.03em;
      color: var(--text);
      line-height: 1.1;
      margin-bottom: 8px;
    }

    .detail-pron {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 4px;
    }

    .detail-pos {
      font-size: 0.85rem;
      font-style: italic;
      color: var(--accent);
      margin-bottom: 24px;
    }

    .divider {
      height: 1px;
      background: var(--border);
      margin: 24px 0;
    }

    .section-title {
      font-size: 0.68rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 12px;
    }

    .definition-item {
      margin-bottom: 16px;
      padding-left: 16px;
      border-left: 3px solid var(--accent-light);
    }

    .def-meaning {
      font-size: 0.95rem;
      color: var(--text);
      line-height: 1.6;
      margin-bottom: 6px;
    }

    .def-example {
      font-size: 0.85rem;
      color: var(--muted);
      font-style: italic;
      line-height: 1.5;
    }

    .def-example::before { content: '"'; }
    .def-example::after { content: '"'; }

    .etymology-box {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 16px 20px;
      font-size: 0.875rem;
      color: var(--muted);
      line-height: 1.6;
    }

    .tags-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tag {
      padding: 4px 12px;
      border-radius: 100px;
      font-size: 0.78rem;
      font-weight: 500;
      background: var(--subtle);
      color: var(--muted);
    }

    /* NO RESULTS */
    .no-results {
      padding: 40px 20px;
      text-align: center;
      color: var(--muted);
      font-size: 0.875rem;
    }

    @media (max-width: 768px) {
      .main-layout { flex-direction: column; }

      .detail-panel { padding: 24px 20px; }
      nav { padding: 12px 20px; }
      .filter-row { padding: 14px 16px; }
      .hero { padding: 32px 20px; }
    }
  </style>
</head>

    btn.addEventListener('click', () => {
      currentFilter = l;
      document.querySelectorAll('.lang-pill').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      renderList();
    });
    filterRow.appendChild(btn);
  });

  document.getElementById('search').addEventListener('input', renderList);
  renderList();
}

function renderList() {
  const q = document.getElementById('search').value.toLowerCase();
  const filtered = WORDS.filter(w => {
    const matchLang = currentFilter === 'All' || w.language === currentFilter;
    const matchQ = !q || w.word.toLowerCase().includes(q) || w.language.toLowerCase().includes(q) || w.definitions[0].meaning.toLowerCase().includes(q);
    return matchLang && matchQ;
  });

  const container = document.getElementById('wordList');
  container.innerHTML = '';
  document.getElementById('count').textContent = filtered.length;

  if (filtered.length === 0) {
    container.innerHTML = '<div class="no-results">No words found</div>';
    return;
  }

  filtered.forEach(w => {
    const card = document.createElement('div');
    card.className = 'word-card' + (currentWord && currentWord.word === w.word ? ' active' : '');
    card.innerHTML = `
      <div class="wc-top">
        <span class="wc-word">${w.flag} ${w.word}</span>
        <span class="wc-lang">${w.language}</span>
      </div>
      <div class="wc-def"><span class="wc-pos">${w.partOfSpeech}</span>${w.definitions[0].meaning.substring(0, 60)}‚Ä¶</div>
    `;
    card.addEventListener('click', () => showDetail(w));
    container.appendChild(card);
  });
}

function showDetail(w) {
  currentWord = w;
  document.querySelectorAll('.word-card').forEach(c => c.classList.remove('active'));
  event.currentTarget.classList.add('active');

  const panel = document.getElementById('detailPanel');
  const syns = w.synonyms.length ? `<div class="tags-row">${w.synonyms.map(s => `<span class="tag">${s}</span>`).join('')}</div>` : '<p style="color:var(--muted);font-size:.85rem">‚Äî</p>';
  const ants = w.antonyms.length ? `<div class="tags-row">${w.antonyms.map(s => `<span class="tag">${s}</span>`).join('')}</div>` : '<p style="color:var(--muted);font-size:.85rem">‚Äî</p>';
  const defs = w.definitions.map(d => `
    <div class="definition-item">
      <div class="def-meaning">${d.meaning}</div>
      ${d.example ? `<div class="def-example">${d.example}</div>` : ''}
    </div>
  `).join('');

  panel.innerHTML = `
    <div class="detail-content">
      <span class="detail-flag">${w.flag}</span>
      <span class="detail-lang-badge">${w.language}</span>
      <div class="detail-word">${w.word}</div>
      <div class="detail-pron">${w.pronunciation}</div>
      <div class="detail-pos">${w.partOfSpeech}</div>
      <div class="divider"></div>
      <div class="section-title">Definitions</div>
      ${defs}
      <div class="divider"></div>
      <div class="section-title">Etymology</div>
      <div class="etymology-box">${w.etymology}</div>
      <div class="divider"></div>
      <div class="section-title">Synonyms</div>
      ${syns}
      <div class="divider"></div>
      <div class="section-title">Antonyms</div>
      ${ants}
    </div>
  `;
}

init();
</script>
</body>
</html>
