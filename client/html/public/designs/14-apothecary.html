  </style>
</head>

  // localStorage helpers
  function getLiked() { return JSON.parse(localStorage.getItem('dd_liked') || '[]'); }
  function isLiked(word) { return getLiked().includes(word); }
  function toggleLike(word) {
    const liked = getLiked();
    const idx = liked.indexOf(word);
    if (idx >= 0) liked.splice(idx, 1); else liked.push(word);
    localStorage.setItem('dd_liked', JSON.stringify(liked));
  }
  function getRating(word) { return (JSON.parse(localStorage.getItem('dd_ratings') || '{}'))[word] || 0; }
  function rateWord(word, stars) {
    const ratings = JSON.parse(localStorage.getItem('dd_ratings') || '{}');
    ratings[word] = stars;
    localStorage.setItem('dd_ratings', JSON.stringify(ratings));
  }

  // Prefs
  function getPrefs() {
    const allLangs = [...new Set(WORDS.map(w => w.language))];
    return JSON.parse(sessionStorage.getItem('dd_prefs') || JSON.stringify({ sort: 'az', minDefs: 'any', langs: allLangs }));
  }
  function savePrefs(prefs) { sessionStorage.setItem('dd_prefs', JSON.stringify(prefs)); }

  let currentWord = null;

  function updateNavCount() {
    const n = getLiked().length;
    document.getElementById('navLiked').textContent = '\u2665 ' + n;
    document.getElementById('dropCollectionCount').textContent = n;
  }

  function renderList() {
    const prefs = getPrefs();
    const q = document.getElementById('searchInput').value.trim().toLowerCase();
    let words = WORDS.filter(w => {
      if (!prefs.langs.includes(w.language)) return false;
      if (prefs.minDefs === '1' && w.definitions.length < 1) return false;
      if (prefs.minDefs === '2' && w.definitions.length < 2) return false;
      if (q) {
        const hay = (w.word + w.language + w.definitions.map(d => d.meaning).join(' ')).toLowerCase();
        if (!hay.includes(q)) return false;
      }
      return true;
    });
    if (prefs.sort === 'az') words.sort((a, b) => a.word.localeCompare(b.word));
    else if (prefs.sort === 'language') words.sort((a, b) => a.language.localeCompare(b.language));
    else if (prefs.sort === 'recent') words = [...words].reverse();

    const container = document.getElementById('wordList');
    if (words.length === 0) {
      container.innerHTML = '<div class="list-empty">No preparations found.</div>';
      return;
    }
    container.innerHTML = words.map(w => {
      const liked = isLiked(w.word);
      const def = w.definitions[0] ? w.definitions[0].meaning : '';
      return `<div class="label-card${currentWord === w.word ? ' active' : ''}" data-word="${w.word}" onclick="handleCardClick(event, '${w.word}')">
        <div class="label-card-head">
          <div class="label-card-word">${w.flag} ${w.word}</div>
          <button class="label-card-heart${liked ? ' liked' : ''}" onclick="handleHeartClick(event,'${w.word}')" title="${liked ? 'Unlike' : 'Like'}">${liked ? 'â™¥' : 'â™¡'}</button>
        </div>
        <hr class="label-divider">
        <div class="label-card-meta">
          <span>${w.language}</span>
          <span class="label-pos-badge">${w.partOfSpeech}</span>
        </div>
        <div class="label-card-def">${def}</div>
      </div>`;
    }).join('');
  }

  function handleCardClick(e, word) {
    currentWord = word;
    showDetail(word);
    renderList();
  }

  function handleHeartClick(e, word) {
    e.stopPropagation();
    toggleLike(word);
    updateNavCount();
    renderList();
    if (currentWord === word) showDetail(word);
    if (document.getElementById('collectionPanel').classList.contains('open')) renderCollection();
  }

  function showDetail(wordStr) {
    const w = WORDS.find(x => x.word === wordStr);
    if (!w) return;
    const liked = isLiked(w.word);
    const rating = getRating(w.word);
    const stars = [1,2,3,4,5].map(i =>
      `<span class="star${i <= rating ? ' lit' : ''}" onclick="handleRate('${w.word}',${i})" data-star="${i}">&#9733;</span>`
    ).join('');

    const defs = w.definitions.map((d, i) =>
      `<div class="definition-item">
        <div class="definition-meaning">${i+1}. ${d.meaning}</div>
        ${d.example ? `<div class="definition-example">&ldquo;${d.example}&rdquo;</div>` : ''}
      </div>`
    ).join('');

    const makeTags = (arr, cls) => arr.length ? arr.map(t => `<span class="tag">${t}</span>`).join('') : '<span style="color:var(--muted);font-size:0.8rem;font-style:italic;">None</span>';

    document.getElementById('detailEmpty').style.display = 'none';
    document.getElementById('detailContent').style.display = 'block';
    document.getElementById('detailContent').innerHTML = `
      <div class="detail-label">
        <div class="detail-header-row">
          <div>
            <div class="detail-word-name">${w.word}</div>
            <div class="detail-pronunciation">${w.pronunciation}</div>
            <div class="detail-pos">${w.partOfSpeech}</div>
            <div style="margin-top:6px;display:flex;align-items:center;gap:8px;">
              <span class="detail-flag">${w.flag}</span>
              <span class="detail-lang-badge">${w.language}</span>
            </div>
          </div>
          <div class="detail-controls">
            <button class="detail-heart-btn${liked ? ' liked' : ''}" id="detailHeart" onclick="handleDetailHeart('${w.word}')" title="${liked ? 'Unlike' : 'Like'}">${liked ? 'â™¥' : 'â™¡'}</button>
            <div class="star-row" id="starRow${w.word.replace(/[^a-zA-Z]/g,'')}">${stars}</div>
          </div>
        </div>

        <hr class="detail-divider">
        <div class="detail-section-label">Active Ingredients</div>
        ${defs}

        <hr class="detail-divider">
        <div class="detail-section-label">Provenance</div>
        <div class="etymology-text">${w.etymology}</div>

        ${w.synonyms.length ? `<hr class="detail-divider"><div class="detail-section-label">Synonyms</div><div class="tags-row">${makeTags(w.synonyms)}</div>` : ''}
        ${w.antonyms.length ? `<hr class="detail-divider"><div class="detail-section-label">Antonyms</div><div class="tags-row">${makeTags(w.antonyms)}</div>` : ''}
        ${w.relatedWords.length ? `<hr class="detail-divider"><div class="detail-section-label">Related Compounds</div><div class="tags-row">${makeTags(w.relatedWords)}</div>` : ''}

        <div class="wax-seal">&#x1F9F8; Verified Preparation &mdash; Apothecary of Words</div>
      </div>`;
  }

  function handleDetailHeart(word) {
    toggleLike(word);
    updateNavCount();
    renderList();
    showDetail(word);
    if (document.getElementById('collectionPanel').classList.contains('open')) renderCollection();
  }

  function handleRate(word, stars) {
    rateWord(word, stars);
    showDetail(word);
  }

  function renderCollection() {
    const liked = getLiked();
    const el = document.getElementById('collectionList');
    if (!liked.length) {
      el.innerHTML = '<div class="collection-empty">No preparations collected yet.<br>Tap the â™¡ to add words.</div>';
      return;
    }
    el.innerHTML = liked.map(wStr => {
      const w = WORDS.find(x => x.word === wStr);
      if (!w) return '';
      return `<div class="collection-item" onclick="showDetail('${w.word}');currentWord='${w.word}';renderList();">
        <div><div class="collection-word">${w.flag} ${w.word}</div><div class="collection-lang">${w.language}</div></div>
        <button class="collection-remove" onclick="event.stopPropagation();handleHeartClick(event,'${w.word}')">&#x2715;</button>
      </div>`;
    }).join('');
  }

  function buildPrefsUI() {
    const prefs = getPrefs();
    // sort
    document.querySelectorAll('#sortGroup input').forEach(r => { r.checked = r.value === prefs.sort; });
    // minDefs
    document.querySelectorAll('#minDefsGroup input').forEach(r => { r.checked = r.value === prefs.minDefs; });
    // langs
    const allLangs = [...new Set(WORDS.map(w => w.language))];
    const langGroup = document.getElementById('langCheckGroup');
    langGroup.innerHTML = allLangs.map(lang => {
      const checked = prefs.langs.includes(lang);
      return `<label><input type="checkbox" value="${lang}" ${checked ? 'checked' : ''}> ${lang}</label>`;
    }).join('');
    langGroup.querySelectorAll('input').forEach(cb => cb.addEventListener('change', onPrefsChange));
    document.querySelectorAll('#sortGroup input').forEach(r => r.addEventListener('change', onPrefsChange));
    document.querySelectorAll('#minDefsGroup input').forEach(r => r.addEventListener('change', onPrefsChange));
  }

  function onPrefsChange() {
    const sort = document.querySelector('#sortGroup input:checked').value;
    const minDefs = document.querySelector('#minDefsGroup input:checked').value;
    const langs = [...document.querySelectorAll('#langCheckGroup input:checked')].map(c => c.value);
    savePrefs({ sort, minDefs, langs });
    renderList();
  }

  function init() {
    buildPrefsUI();
    renderList();
    updateNavCount();

    document.getElementById('searchInput').addEventListener('input', renderList);

    document.getElementById('prefsBtn').addEventListener('click', () => {
      document.getElementById('prefsPanel').classList.toggle('open');
      document.getElementById('prefsOverlay').classList.toggle('open');
    });
    document.getElementById('prefsClose').addEventListener('click', () => {
      document.getElementById('prefsPanel').classList.remove('open');
      document.getElementById('prefsOverlay').classList.remove('open');
    });
    document.getElementById('prefsOverlay').addEventListener('click', () => {
      document.getElementById('prefsPanel').classList.remove('open');
      document.getElementById('prefsOverlay').classList.remove('open');
    });

    document.getElementById('avatarBtn').addEventListener('click', (e) => {
      e.stopPropagation();
      document.getElementById('avatarDropdown').classList.toggle('open');
    });
    document.addEventListener('click', () => document.getElementById('avatarDropdown').classList.remove('open'));

    document.getElementById('openCollectionBtn').addEventListener('click', () => {
      document.getElementById('avatarDropdown').classList.remove('open');
      document.getElementById('collectionPanel').classList.add('open');
      renderCollection();
    });
    document.getElementById('navLiked').addEventListener('click', () => {
      document.getElementById('collectionPanel').classList.add('open');
      renderCollection();
    });
    document.getElementById('collectionClose').addEventListener('click', () => {
      document.getElementById('collectionPanel').classList.remove('open');
    });
  }

  init();
</script>
